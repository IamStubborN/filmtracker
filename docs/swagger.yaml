basePath: '{{.BasePath}}'
host: localhost:5555
info:
  contact: {}
  description: DITS test FilmTracker project.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: FilmTracker API
  version: "1.0"
paths:
  /testapi/get-string-by-int/{some_id}:
    get:
      consumes:
      - application/json
      description: get string by ID
      parameters:
      - description: Some ID
        in: path
        name: some_id
        required: true
        type: integer
      produces:
      - application/json
      summary: Add a new pet to the store
  /testapi/get-struct-array-by-string/{some_id}:
    get:
      consumes:
      - application/json
      description: get struct array by ID
      parameters:
      - description: Some ID
        in: path
        name: some_id
        required: true
        type: string
      - description: Offset
        in: query
        name: offset
        required: true
        type: integer
      - description: Offset
        in: query
        name: limit
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
  /users/auth/signout/:
    get:
      consumes:
      - application/json
      description: Sign Out from server, delete cookies
      produces:
      - application/json
      responses:
        "200":
          description: '{"success":"Sign Out"}'
          schema:
            type: string
        "406":
          description: '{"error":"http: named cookie not present"}'
          schema:
            type: string
      summary: Sign Out
      tags:
      - users
securityDefinitions:
  Refresh:
    in: cookies
    name: Refresh
    type: apiKey
  Token:
    in: cookies
    name: Token
    type: apiKey
swagger: "2.0"
